<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Game - Designed by Srihari</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Section */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-bottom: 3px solid #ffd700;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 3px 5px #000;
        }
        header h2 {
            margin: 5px 0 0;
            font-size: 1.2rem;
            color: #fff;
            font-weight: 300;
        }

        /* Main Number Display */
        #number-display {
            font-size: 7rem;
            margin: 120px 0 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            color: #000;
            font-weight: 800;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Buttons */
        .button-container {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Numbers Board */
        #numbers-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }
        .number {
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .number:hover {
            transform: scale(1.1);
            background: #4caf50;
        }
        .called {
            background: #ffeb3b !important;
            color: #000;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #ffd700;
            font-size: 1rem;
            box-shadow: 0 -6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Tambola Game</h1>
        <h2>Designed by Srihari</h2>
    </header>
    <div id="number-display">---</div>
    <div class="button-container">
        <button onclick="generateNumber()">Generate Number</button>
    </div>
    <div id="numbers-board"></div>
    <footer>
        &copy; 2025 Srihari. Made with ❤️ for Tambola fans worldwide.
    </footer>

    <script>
        const englishNumbers = [
            "", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine",
            "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", 
            "Seventeen", "Eighteen", "Nineteen", "Twenty",
            "Twenty-one", "Twenty-two", "Twenty-three", "Twenty-four", "Twenty-five", 
            "Twenty-six", "Twenty-seven", "Twenty-eight", "Twenty-nine", "Thirty",
            // Extend up to 90 as needed
        ];

        const numbersCalled = [];
        const maxNumber = 90;

        const board = document.getElementById('numbers-board');
        const numberDisplay = document.getElementById('number-display');

        // Initialize the board
        for (let i = 1; i <= maxNumber; i++) {
            const div = document.createElement('div');
            div.className = 'number';
            div.id = `number-${i}`;
            div.textContent = i;
            board.appendChild(div);
        }

        function generateNumber() {
            if (numbersCalled.length === maxNumber) {
                alert("All numbers have been called!");
                return;
            }
            let number;
            do {
                number = Math.floor(Math.random() * maxNumber) + 1;
            } while (numbersCalled.includes(number));
            numbersCalled.push(number);

            // Highlight the number on the board
            document.getElementById(`number-${number}`).classList.add('called');

            // Display the number
            numberDisplay.textContent = number;

            // Announce the number in English
            announceInEnglish(number);
        }

        function announceInEnglish(number) {
            const english = englishNumbers[number] || number;
            const msg = new SpeechSynthesisUtterance(`Number ${english}`);
            msg.lang = "en-US";
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
